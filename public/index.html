<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <title>Mon Chat Local</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f6f7f9;
      color: #222;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 12px 20px;
      border-bottom: 1px solid #ddd;
      background: #fff;
      font-weight: 600;
    }

    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 10px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .me {
      align-self: flex-end;
      background: #007aff;
      color: #fff;
    }

    .bot {
      align-self: flex-start;
      background: #e5e7eb;
      color: #111;
    }

    .composer {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: #fff;
    }

    textarea {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font: inherit;
      resize: none;
    }

    button {
      margin-left: 8px;
      padding: 0 16px;
      border: none;
      border-radius: 8px;
      background: #007aff;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>💬 Mon ChatGPT Local</header>
  <div id="chat" class="chat"></div>
  <div class="composer">
    <textarea id="input" rows="2" placeholder="Écrivez un message…"></textarea>
    <button id="send">Envoyer</button>
  </div>
  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const btn = document.getElementById('send');
    const messages = [];

    function add(role, content) {
      const div = document.createElement('div');
      div.className = 'msg ' + (role === 'user' ? 'me' : 'bot');
      div.textContent = content;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;
      input.value = '';
      add('user', text);
      messages.push({ role: 'user', content: text });

      try {
        const r = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ model: 'llama3.2:1b', messages })
        });
        const data = await r.json();
        const reply = data?.message?.content || "⚠️ Pas de réponse";
        add('assistant', reply);
        messages.push({ role: 'assistant', content: reply });
      } catch (e) {
        add('assistant', '⚠️ Erreur: impossible de joindre Ollama.');
      }
    }

    btn.onclick = send;
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });
  </script>
</body>

</html>
